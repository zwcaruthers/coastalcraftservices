<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- header css -->
    <link rel="stylesheet" href="../assets/css/header-styles.css">
    <!-- index body css -->
    <link rel="stylesheet" href="../assets/css/contact-styles.css">
    <!-- footer css -->
    <link rel="stylesheet" href="../assets/css/footer-styles.css">

    <!-- JS header & footer -->
    <script src="../assets/js/header-loader.js" defer></script>
    <script src="../assets/js/footer-loader.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    <!-- Main -->
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>
                Weâ€™d love to hear from you! Whether you have a question about our services or need assistance, feel free to reach out by filling out the form below.
            </p>
    
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
</body>
</html>
